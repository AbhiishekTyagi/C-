<!--Span Element texting-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Element to Create the color in text</title>
    <style>
        span{
            color:brown;
        }
        div{
            height:200px;
            width:200px;
            background-color:peru;
        }
        @media(max-width:300px)
        {
            div{
                height:100px;
                width:100px;
                background-color: aquamarine;
            }
        }
    </style>
</head>
<body>
    <h1> My <span> Mayaa </span> Name is Radha </h1>
    <div></div>
    <img src="./assets/images/construction.jpg" alt="Construction Sites" height="400" width="400"/>
    <a href="https://www.google.com/maps/search/chhapar+toll+plaza/@29.5864339,77.7768919,17z/data=!3m1!4b1?entry=ttu">Chhapar</a>
</body>
</html>

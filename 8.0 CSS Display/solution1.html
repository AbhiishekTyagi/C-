<!DOCTYPE html>
<html>

<head>
  <title>CSS Display Property Example</title>
  <style>
    p {
      color: white;
    }

    .red {
      display:inline-block;
      width: 300px;
      height: 300px;
      background-color: red;
    }

    .green {
      display:inline-block;
      width: 300px;
      height: 300px;
      background-color: green;
    }

    .blue {
      display:inline-block;
      width: 300px;
      height: 300px;
      background-color: blue;
    }
  </style>
</head>

<body>
  <h1>CSS Display Property</h1>
  <p class="red">Red Paragraph Krishna  </p>
  <p class="green">Green Paragraph Radhe Mayaa</p>
  <p class="blue">Blue Paragraph Abhishek </p>


</body>

</html>
